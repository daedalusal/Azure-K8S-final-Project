apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-rest-api
  namespace: python-api
  labels:
    app: python-rest-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-rest-api
  template:
    metadata:
      labels:
        app: python-rest-api
    spec:
      containers:
      - name: python-rest-api
        image: yourusername/mypython-app:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"